<div class="Maincontainer" role="main" aria-label="Projects section">
    <!-- Projects Header -->
    <div class="section-header">
        <h1>My Projects</h1>
        <p class="subtitle">Showcasing my technical expertise through innovative solutions</p>
    </div>
    
    <!-- Category Navigation -->
    <div class="category-nav" role="navigation" aria-label="Project categories">
        <button 
            class="filter-button"
            [class.active]="selectedCategory === 'fullstack'"
            (click)="selectCategory('fullstack')"
            aria-label="View Full Stack Projects">
            <span class="category-title">Full Stack Development</span>
            <span class="project-count">({{ getProjectCount('fullstack') }} projects)</span>
        </button>
        
        <button 
            class="filter-button"
            [class.active]="selectedCategory === 'aiml'"
            (click)="selectCategory('aiml')"
            aria-label="View AI/ML Projects">
            <span class="category-title">AI & Machine Learning</span>
            <span class="project-count">({{ getProjectCount('aiml') }} projects)</span>
        </button>
    </div>
    
    <!-- Projects Display -->
    <div class="projects-section">
        <div class="projects-container">
            <div class="project-grid">
                <app-project-card
                    *ngFor="let project of getCurrentProjects(); trackBy: trackByTitle"
                    [title]="project.title"
                    [description]="project.description"
                    [imageUrl]="project.imageUrl"
                    [imageAlt]="project.imageAlt"
                    [githubUrl]="project.githubUrl"
                    [liveUrl]="project.liveUrl"
                    [techStack]="project.techStack"
                    [contentHeight]="project.contentHeight || 'normal'"
                    class="project-card-wrapper">
                </app-project-card>
            </div>
        </div>
    </div>
</div>
