<div class="Maincontainer">
    <!--My Projects Heading-->
    <div>
         <p style="font-size: 18px;">My projects</p>
    </div>
    <div>
        <p style="font-size: 18px;">Full Stack Projects</p>
        <p style="font-size: 18px;">AI/ML projects</p>
    </div>
    <!--Slider-->
    <div>
        <div class="slider-container">
            <div class="slider" #slider>
             
                <app-project-card
                  *ngFor="let project of fullStackProjects"
                  [title]="project.title"
                  [description]="project.description"
                  [imageUrl]="project.imageUrl"
                  [githubUrl]="project.githubUrl"
                  [liveUrl]="project.liveUrl">
                </app-project-card>
            </div>
             <div class="slider" #slider>
               <app-project-card
                  *ngFor="let project of aiMlProjects"
                  [title]="project.title"
                  [description]="project.description"
                  [imageUrl]="project.imageUrl"
                  [githubUrl]="project.githubUrl"
                  [liveUrl]="project.liveUrl">
                </app-project-card>
            </div>
            </div>
        </div>
</div>
