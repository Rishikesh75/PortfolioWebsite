<div class="card">
  <div class="card-left">
    <app-responsive-image 
      [src]="imageUrl" 
      [alt]="title + ' skill image'"
      placeholderType="skill"
      borderRadius="medium"
      width="100%"
      height="100%">
    </app-responsive-image>
  </div>
  <div class="card-right">
    <h2>{{ title }}</h2>
    <ul>
      <li *ngFor="let skill of skills">{{ skill }}</li>
    </ul>
  </div>
</div>
